<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Учебный проект по статической вёрстке">
    <meta name="keywords" content="HTML5, CSS, BEM, media queries">
    <meta name="author" content="Ваня Шанин">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/pin_icon.png">
    <link rel="stylesheet" href="pages/index.css">    
  </head>
  
  <body class="page">

    <header class="header">
      <img class="header__logo" src="images/logo_white.svg" alt="логотип проекта">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar.png" alt="аватар пользователя">
          <div class="profile__textarea">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button class="profile__edit button" type="button"></button>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">

          <template id="gallery__card">
            <li class="gallery__card">
              <img 
                class="gallery__image" 
                src=""
                alt=""
              >
              <button class="gallery__remove button" type="button"></button>
              <div class="gallery__cover">
                <h2 class="gallery__title"></h2>
                <button class="gallery__like button" type="button"></button>
              </div>
            </li>
          </template>

        </ul>
      </section>        

    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2023
        <a class="footer__link anchor" href="https://t.me/justicewisdom/" target="_blank">
          Ваня Шанин
        </a>
      </p>
    </footer>

    <div class="popup" id="popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile__edit">
          <input class="popup__input" type="text" name="profile__name" placeholder="Как вас зовут?" required>
          <input class="popup__input" type="text" name="profile__bio" placeholder="Расскажите о себе в двух словах" required>
          <button type="submit" class="popup__save button">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>    

    <div class="popup" id="popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile__add">
          <input class="popup__input" type="text" name="gallery__title" placeholder="Название" required>
          <input class="popup__input" type="text" name="gallery__image" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__save button">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>        

    <div class="popup popup_type_detail" id="popup_type_detail">
      <div class="popup__fullsize">
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>            

    <script src="scripts/script.js"></script>
  </body>

</html>
