<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Учебный проект по статической вёрстке">
    <meta name="keywords" content="HTML5, CSS, BEM, media queries">
    <meta name="author" content="Ваня Шанин">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="images/pin_icon.png">
    <link rel="stylesheet" href="pages/index.css">    
  </head>
  
  <body class="page">

    <header class="header">
      <img class="header__logo" src="images/logo_white.svg" alt="логотип проекта">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/avatar.png" alt="аватар пользователя">
          <div class="profile__textarea">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button class="profile__edit button" type="button"></button>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__items">

          <li class="gallery__card">
            <img 
              class="gallery__image" 
              src="images/post_olkhon.jpeg" 
              alt="скалистый берег острова Ольхон"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Остров Ольхон</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>                 
          <li class="gallery__card">
            <img 
              class="gallery__image"
              src="images/post_karach.jpg" 
              alt="старинная церковь в Карачаевске"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>            
          <li class="gallery__card">
            <img 
              class="gallery__image" 
              src="images/post_elbrus.png" 
              alt="двуглавая вершина горы Эльбрус на рассвете"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>            
          <li class="gallery__card">
            <img 
              class="gallery__image" 
              src="images/post_dombay.png" 
              alt="хвойный лес на фоне пиков и ледников Домбая"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>                 
          <li class="gallery__card">
            <img 
              class="gallery__image" 
              src="images/post_tundra.jpeg" 
              alt="многооразие цветов низкорослая растительность российской тундры"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Тундра</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>            
          <li class="gallery__card">
            <img 
              class="gallery__image" 
              src="images/post_kizhi.jpeg" 
              alt="главная церковь с многочисленными куполами, выполненная из чистого дерева"
            >
            <div class="gallery__cover">
              <h2 class="gallery__title">Остров Кижи</h2>
              <button class="gallery__like button" type="button"></button>
            </div>
          </li>               

        </ul>
      </section>        

    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2023
        <a class="footer__link anchor" href="https://t.me/justicewisdom/" target="_blank">
          Ваня Шанин
        </a>
      </p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile__edit">
          <input class="popup__input" type="text" name="profile__name" placeholder="Как вас зовут?" value="Жак-Ив Кусто" required>
          <input class="popup__input" type="text" name="profile__bio" placeholder="Расскажите о себе в двух словах" value="Исследователь океана" required>
          <button type="submit" class="popup__save button">Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>    

  </body>

</html>
