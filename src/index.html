<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Учебный проект по статической вёрстке">
    <meta name="keywords" content="HTML5, CSS, JavaScript, Webpack, Babel, Postcss">
    <meta name="author" content="Ваня Шанин">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="<%=require('./images/pin_icon.png')%>">
  </head>
  
  <body class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo_white.svg')%>" alt="логотип проекта">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="" alt="аватар пользователя">
          <button class="profile__change-avatar button" id="profile__change-avatar" type="button"></button>
          <div class="profile__textarea">
            <h1 class="profile__name"></h1>
            <p class="profile__bio"></p>
            <button class="profile__edit button" id="profile__edit" type="button"></button>
          </div>
        </div>
        <button class="profile__add button" id="profile__add" type="button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">

          <template id="gallery__card">
            <li class="gallery__card">
              <img class="gallery__image">
              <button class="gallery__remove button" type="button"></button>
              <div class="gallery__cover">
                <h2 class="gallery__title"></h2>
                <div class="gallery__like-area">
                  <button class="gallery__like button" type="button"></button>
                  <span class="gallery__like-count">6</span>
                </div>
              </div>
            </li>
          </template>

        </ul>
      </section>        

    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2023
        <a class="footer__link anchor" href="https://t.me/justicewisdom/" target="_blank">
          Ваня Шанин
        </a>
      </p>
    </footer>

    <div class="popup" id="popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile__edit" novalidate>
          <input 
            class="popup__input" name="profile__name" placeholder="Как вас зовут?"
            type="text" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" required
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="popup__input-error" id="profile__name-error"></span>
          <input 
            class="popup__input"  name="profile__bio" placeholder="Расскажите о себе в двух словах"
            type="text" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" required
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="popup__input-error" id="profile__bio-error"></span>
          <button type="submit" class="popup__submit popup__submit_disabled button" disabled>Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile__add" novalidate>
          <input
            class="popup__input" name="gallery__title" placeholder="Название"
            type="text" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" required
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          >
          <span class="popup__input-error" id="gallery__title-error"></span>
          <input
            class="popup__input" name="gallery__image" placeholder="Ссылка на картинку"
            type="url" required
          >
          <span class="popup__input-error" id="gallery__image-error"></span>
          <button type="submit" class="popup__submit popup__submit_disabled button" disabled>Создать</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="profile__avatar" novalidate>
          <input
            class="popup__input" name="profile__avatar" placeholder="Ссылка на картинку"
            type="url" required
          >
          <span class="popup__input-error" id="profile__avatar-error"></span>
          <button type="submit" class="popup__submit popup__submit_disabled button" disabled>Сохранить</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>          
    
    <div class="popup" id="popup_type_remove">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="gallery__remove" novalidate>
          <input type="hidden" name="gallery__remove">
          <button type="submit" class="popup__submit popup__submit_disabled button" disabled>Да</button>
        </form>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>        

    <div class="popup popup_type_detail" id="popup_type_detail">
      <div class="popup__overlay">
        <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close button" type="button"></button>
      </div>
    </div>            
  </body>

</html>
